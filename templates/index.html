<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Chatbot</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    </head>
<body>
    <div class="chat-container">
        <div id="chatbox">
            <div class="message bot-message">Bienvenue ! Comment puis-je vous aider aujourd'hui ?</div>
        </div>
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Écrivez votre message...">
            <button onclick="sendMessage()"><i class="fas fa-paper-plane"></i> <!-- Icône "avion en papier" --></button>
            <!-- Conteneur des boutons d'option Quiz, initialement cachés -->
            <button onclick="GenereQuiz()">Quiz</button>
              <!--  <button onclick="GenereQuizD()">QuiD</button> -->
            <button onclick="sendResume()">Résume</button>
            <button onclick="GenereQuizS()">QS</button>
        </div>
    <script>
        const inputField = document.getElementById("user-input");
        const chatbox = document.getElementById("chatbox");
        const sendBtn = document.querySelector(".input-container button:nth-child(2)");
        const quizBtn = document.querySelector(".input-container button:nth-child(3)");
        const resumeBtn = document.querySelector(".input-container button:nth-child(4)");
        const QUIZS = document.querySelector(".input-container button:nth-child(5)");
        //const QUIZD = document.querySelector(".input-container button:nth-child(6)");


function showLoadingMessage() {
    const loadingMessage = document.createElement("div");
    loadingMessage.classList.add("message", "bot-message");
    loadingMessage.innerText = "Opération en cours, veuillez patienter...";
    chatbox.appendChild(loadingMessage);
    chatbox.scrollTop = chatbox.scrollHeight;
}
function setButtonState(button, state) {
        if (state === "active") {
            button.classList.add("active");
            button.classList.remove("inactive");
        } else {
            button.classList.add("inactive");
            button.classList.remove("active");
        }
    }
        function sendMessage() {
            const message = inputField.value.trim();
            if (message === "") return;
            inputField.value = '';
    
            const userMessage = document.createElement("div");
            userMessage.classList.add("message", "user-message");
            userMessage.innerText = message;
            chatbox.appendChild(userMessage);
            chatbox.scrollTop = chatbox.scrollHeight;
            showLoadingMessage();
            fetch('/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ message: message }),
            })
            .then(response => response.json())
            .then(data => {
                const botMessage = document.createElement("div");
                botMessage.classList.add("message", "bot-message");
                botMessage.innerText = data.response;
                const loadingMessages = document.querySelectorAll(".bot-message");
                loadingMessages[loadingMessages.length - 1].remove();
                chatbox.appendChild(botMessage);
                chatbox.scrollTop = chatbox.scrollHeight;
            })
            .catch((error) => {
                console.error('Erreur:', error);
            })
        }

        function GenereQuiz() {
            setButtonState(quizBtn, "active");  // Rendre "Lost" actif
            setButtonState(resumeBtn, "inactive"); 
            chatbox.scrollTop = chatbox.scrollHeight;
            showLoadingMessage();
            fetch('/quiz', {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                },
            })
            .then(response => response.json())
            .then(data => {
                const botMessage = document.createElement("div");
                botMessage.classList.add("message", "bot-message");
                botMessage.innerText = data.response;
                chatbox.appendChild(botMessage);
                chatbox.scrollTop = chatbox.scrollHeight;
            })
            .catch((error) => {
                console.error('Erreur:', error);
            })
        }

        function GenereQuizS() { 
            setButtonState(quizBtn, "inactive");  // Rendre "Lost" actif
            setButtonState(resumeBtn, "inactive"); 
            setButtonState(QUIZS, "active");  // Rendre "Lost" actif
            chatbox.scrollTop = chatbox.scrollHeight;
            showLoadingMessage();
            fetch('/quizS', {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                },
            })
            .then(response => response.json())
            .then(data => {
                const botMessage = document.createElement("div");
                botMessage.classList.add("message", "bot-message");
                botMessage.innerText = data.response;
                chatbox.appendChild(botMessage);
                chatbox.scrollTop = chatbox.scrollHeight;
            })
            .catch((error) => {
                console.error('Erreur:', error);
            })
        }

        function sendResume() {
            chatbox.scrollTop = chatbox.scrollHeight;
            setButtonState(quizBtn, "inactive");  // Rendre "Lost" actif
            setButtonState(resumeBtn, "active"); 
            showLoadingMessage();
    
            fetch('/Resume', {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                },
            })
            .then(response => response.json())
            .then(data => {
                const botMessage = document.createElement("div");
                botMessage.classList.add("message", "bot-message");
                botMessage.innerText = data.response;
                chatbox.appendChild(botMessage);
                chatbox.scrollTop = chatbox.scrollHeight;
            })
            .catch((error) => {
                console.error('Erreur:', error);
            })
        }
    
        inputField.addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        });

    </script>
    
</body>
</html>
